app:
  image: busybox
  volumes:
    - .:/var/www
  tty: true

nginx:
  build: docker/nginx
  links:
    - php
  volumes_from:
    - app
  environment:
    DOCUMENT_ROOT: /var/www/app
    INDEX_FILE: index.php
    PHP_FPM_SOCKET: php:9000
    VIRTUAL_HOST: spreq.dk

php:
  build: docker/php
  working_dir: /var/www/app
  links:
    - mysql
    - redis
  volumes_from:
    - app

mysql:
  image: mysql:5.7
  environment:
    MYSQL_ROOT_PASSWORD: noop
    MYSQL_DATABASE: mydb
    MYSQL_USER: dbuser
    MYSQL_PASSWORD: dbpass

redis:
  image: redis:3.0

node:
  image: node:5.3-onbuild
  working_dir: /var/www/node
  links:
    - redis
  volumes_from:
    - app
  expose:
    - 80
  environment:
    VIRTUAL_HOST: socket.spreq.dk
